<!DOCTYPE html>
<head>
    <title>Sudoku </title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script> 
</head>
<body>
    
    <!--H1 Sudoku Tag-->
    <h1>S u d o k u</h1>

    <!--DIV Score (Top Left) Timer (Top Right)-->  
    <div class='header'>
        <p>Incorrect: &nbsp;</p>
        <div id='score'>0</div>
    
        <div id='timeDisplay'></div>
    </div>

    <!--DIV that contains 9x9 Grid (Refactored to be generated by function that references an array)-->  
    <div id='grid'></div> 

    <br>

    <!--DIV that contains the numbers at the bottom of the page that can be selected--> 
    <div id="row"></div>

</body>

</html>
