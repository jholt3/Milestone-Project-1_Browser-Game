<!DOCTYPE html>
<head>
    <title>Sudoku</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script> 
</head>
<body>
    
    <!--H1 Sudoku Tag-->
    <h1>Sudoku</h1>

    <!--H2 Score (Top Left) Timer (Top Right)-->  
    <h2>
        <span id='cScore'>Score:</span>
        <span id='cTime'>Time:</span>
    </h2>

    <br>

    <!--DIV that contains 9x9 Grid (Refactored to be generated by function that references an array)-->  
    <div id='grid'></div> 

    <br>

    <!--DIV that contains the numbers at the bottom of the page that can be selected--> 
    <div id="row"></div>

</body>

</html>
