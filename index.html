<!DOCTYPE html>
<head>
    <title>Sudoku</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script> 
</head>
<body>
    <main>
        <!--H1 Sudoku Tag-->
        <h1>Sudoku</h1>
       <!--H2 Score (Top Left) Timer (Top Right)-->  
   <h2>
    <span id='cscore'>Score:</span>
    <span id='ctime'>Time:</span>
   </h2>
         <!--DIV that contains 9x9 Grid-->   
   <table align="center">
       <tr>
        <td class="filled">1</td>
        <td class="empty"></td>
        <td class="rBorder"></td>
        <td class="empty"></td>
        <td class="filled">5</td>
        <td class="rBorder">6</td>
        <td class="empty"></td>
        <td class="empty"></td>
        <td class="filled">9</td>
       </tr>
       <tr>
        <td class="empty"></td>
        <td class="filled">9</td>
        <td class="rBorder"></td>
        <td class="empty"></td>
        <td class="filled">1</td>
        <td class="rBorder"></td>
        <td class="empty"></td>
        <td class="empty"></td>
        <td class="filled">3</td>
       </tr>
       <tr class="bBorder">
        <td class="empty">4</td>
        <td class="filled">7</td>
        <td class="rBorder"></td>
        <td class="empty"></td>
        <td class="filled"></td>
        <td class="rBorder">9</td>
        <td class="empty">5</td>
        <td class="empty"></td>
        <td class="filled">2</td>
       </tr>
       <tr>
        <td class="empty"></td>
        <td class="filled"></td>
        <td class="rBorder">5</td>
        <td class="empty"></td>
        <td class="filled"></td>
        <td class="rBorder"></td>
        <td class="empty">8</td>
        <td class="empty">6</td>
        <td class="filled"></td>
       </tr>
       <tr>
        <td class="empty">3</td>
        <td class="filled">6</td>
        <td class="rBorder"></td>
        <td class="empty"></td>
        <td class="filled">8</td>
        <td class="rBorder"></td>
        <td class="empty"></td>
        <td class="empty"></td>
        <td class="filled"></td>
       </tr>
       <tr class="bBorder">
        <td class="empty"></td>
        <td class="filled">8</td>
        <td class="rBorder"></td>
        <td class="empty">9</td>
        <td class="filled"></td>
        <td class="rBorder"></td>
        <td class="empty"></td>
        <td class="empty">7</td>
        <td class="filled"></td>
       </tr>
       <tr>
        <td class="empty">8</td>
        <td class="filled"></td>
        <td class="rBorder"></td>
        <td class="empty">1</td>
        <td class="filled">2</td>
        <td class="rBorder"></td>
        <td class="empty"></td>
        <td class="empty"></td>
        <td class="filled">6</td>
       </tr>
       <tr>
        <td class="empty"></td>
        <td class="filled">5</td>
        <td class="rBorder">4</td>
        <td class="empty"></td>
        <td class="filled">9</td>
        <td class="rBorder"></td>
        <td class="empty">1</td>
        <td class="empty">2</td>
        <td class="filled"></td>
       </tr>
       <tr>
        <td class="empty"></td>
        <td class="filled">1</td>
        <td class="rBorder"></td>
        <td class="empty">6</td>
        <td class="filled"></td>
        <td class="rBorder"></td>
        <td class="empty"></td>
        <td class="empty"></td>
        <td class="filled">8</td>
       </tr>
   </table>

   <div align="center">
    <table class="table2">
        <td class="value">1</td>
        <td class="value">2</td>
        <td class="value">3</td>
        <td class="value">4</td>
        <td class="value">5</td>
        <td class="value">6</td>
        <td class="value">7</td>
        <td class="value">8</td>
        <td class="value">9</td>
    </table>
   </div>

  
   
   
    </main>
</body>
</html>
